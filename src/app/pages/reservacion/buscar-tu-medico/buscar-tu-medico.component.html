<div class="bgmain ctma">
  <div class="sm-content">
    <div class="cnt-srch">
      <h3>INGRESA A LA AGENDA</h3>
      <div class="fmrut">
        <mat-form-field class="full bgwhite-input" appearance="outline">
          <mat-label>Rut del Paciente</mat-label>
          <input matInput maxlength="15" [formControl]="documentoFC" (focusout)="setFormatRut()"
            (focusin)="restoreFormatRut()" placeholder="Rut sin puntos ni gui칩n" autocomplete="off" />
          <mat-error *ngIf="documentoFC?.errors?.required">
            El rut es requerido.
          </mat-error>
          <mat-error *ngIf="documentoFC?.errors?.invalidRut">
            EL rut {{ documentoFC.value }} ingresado no es v치lido.
          </mat-error>
          <mat-error *ngIf="documentoFC?.errors?.notFoundRut">
            El rut {{ documentoFC.value }} no corresponde al de un beneficiario.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full bgwhite-input" appearance="outline">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" [formControl]="clave" autocomplete="off" />
          <mat-error *ngIf="clave?.errors?.required">
            La contrase침a es requerido.
          </mat-error>

        </mat-form-field>
        <button mat-stroked-button class="btn-continue" (click)="buscarRut()" style="width:100%;">
          INGRESAR
        </button>
        <div fxLayout="row wrap" fxLayoutAlign="space-between" style="margin-top:30px">
          <div fxFlex="48%">
            <button mat-stroked-button class="btn-azul cus-pad" (click)="recuperarClave()" style="width:100%;">
              RECUPERAR CLAVE
            </button>
          </div>
          <div fxFlex="48%">
            <button mat-stroked-button class="btn-morado cus-pad" (click)="registrarse()" style="width:100%;">
              REGISTRARSE
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
