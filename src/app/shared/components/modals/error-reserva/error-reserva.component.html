<h2 mat-dialog-title style="text-align: center; margin-bottom: 0px !important;">Información</h2>
<mat-dialog-content>
  <span class="txtinfo ct" [innerHTML]="message"></span>
</mat-dialog-content>
<mat-dialog-actions align="center" style="margin:0px 0px 0px 0px">
  <button mat-stroked-button (click)="volver('INICIO')" class="btn-morado cus-pad nopadright" style="margin-right: 20px;">Nueva Búsqueda</button>
  <button mat-stroked-button (click)="volver('BUSQUEDA')" class="btn-azul cus-pad nopadright" *ngIf="type !== 'CONTINUAR'">Volver a la Búsqueda</button>
  <button mat-stroked-button (click)="volver('CONTINUAR')" class="btn-azul cus-pad nopadright" *ngIf="type === 'CONTINUAR'">Continuar</button>
</mat-dialog-actions>
