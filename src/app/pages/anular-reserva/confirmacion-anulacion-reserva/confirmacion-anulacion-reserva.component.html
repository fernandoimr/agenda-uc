<div *ngIf="respuestaAnular?.message && respuestaAnular?.code">
  <div class="card-mensaje"
    [ngClass]="{ 'card-mensaje--success' : respuestaAnular?.code == 'OK', 'card-mensaje--danger' : respuestaAnular?.code == 'ERROR'}">
    <img [src]="respuestaAnular?.code == 'OK' ? '/assets/images/ic2.svg' : '/assets/images/ic1.svg'" alt="">
    <h2 class="textcard">{{ respuestaAnular?.message }}!</h2>
  </div>
</div>
